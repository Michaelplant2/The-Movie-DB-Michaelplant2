<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Rate-A-Movie</title>
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
   <link rel="stylesheet" type="text/css" href="style.css">
   <script src="script.js" defer></script>
</head>

<body>
   <nav class="navbar m-nav">
      <div class="container-fluid">
         <a class="navbar-brand m-title" onclick="GoToHomePage()">Rate-A-Movie.com</a>
         <form class="d-flex" role="search" id="form">
            <input class="form-control me-2 m-search" type="search" placeholder="Find Your Movie" aria-label="Search"
               id="search">
            <button class="btn btn-outline-success m-btn" type="submit">Find</button>
         </form>
      </div>
   </nav>

   <main class="container">
      <section id="main" class="row row-cols-3"></section>
   </main>

   <footer class="footer">
      <h1>Rate-A-Movie.com</h1>
      <p>Find us on all platforms!</p>
   </footer>

   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous">
      </script>
</body>

</html>
